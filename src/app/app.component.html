<div class="main">
  <h1>My To do list</h1>
  <h2>What you would like to do today?</h2>

  <input #newItem placeholder="New Task" (keyup.enter)="addItem(newItem.value); newItem.value=''" class="lg-text-input"
    id="addItemInput">

  <button class="btn-primary" (click)="addItem(newItem.value)">Submit</button>

  <div class="btn-wrapper">
    <button class="btn btn-menu" [class.active]="filter == 'all'" (click)="filter = 'all'">
      All
    </button>

    <button class="btn btn-menu" [class.active]="filter == 'active'" (click)="filter = 'active'">
      To Do
    </button>

    <button class="btn btn-menu" [class.active]="filter == 'done'" (click)="filter = 'done'">
      Done
    </button>
  </div>

  <ul>
    <li *ngFor="let item of items">
      <app-item (remove)="remove(item)" [item]="item"></app-item>
    </li>
  </ul>

</div>
